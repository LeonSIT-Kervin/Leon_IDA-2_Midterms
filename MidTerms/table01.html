<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leon-Justin-Kervin-L.">
    <meta name="description" content="A simple TABLE example">
    <title>My Web Page - Creating Tables</title>
</head>
<body>
    <header>
        <font face="Arial" color="blue">
            <b1>Table Sample</b1>
        </font>
    </header>

            <h2>Table Example</h2>

            <table border="1" width="50%">
                <caption>Student Scores</caption>
                <thread>
                    <tr>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Score</th>
                    <tr>
                </thread>
                <tbody>
                    <tr>
                        <td>Leon</td>
                        <td>Math</td>
                        <td>75</td>
                    </tr>
                    <tr>
                        <td>Justin</td>
                        <td>LitEra</td>
                        <td>89</td>
                    </tr>
                    <tr>
                        <td>Kervin</td>
                        <td>Pathfit</td>
                        <td>75</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" align="right">Average Score</td>
                        <td>79.66666666666667</td>
                    </tr>
                </tfoot>
            </table>
            <center>

            <table border="1" width="20%" cellpadding="20%" cellspacing="10">
                <caption>Alphabet</caption>
                <thread>
                    <tr>
                        <td>A</td>
                        <td COLDSPAN="2">B</td>
                        <!--<td>C</td>-->
                        <td>D</td>
                        <td>E</td>
                    <tr>
                </thread>
                <tbody>
                    <tr>
                        <td>F</td>
                        <td>G</td>
                        <td>H</td>
                        <td>I</td>
                        <td>J</td>
                    </tr>
                    <tr>
                        <td colspan="2">K</td>
                        <td>L</td>
                        <td>M</td>
                        <td>N</td>
                        <td>O</td>
                    </tr>
                    <tr>
                        <td rowspan="2">P</td>
                        <td>Q</td>
                        <td>R</td>
                        <td>S</td>
                        <td>T</td>
                    </tr>
                    <tr>
                        <td>U</td>
                        <td>V</td>
                        <td>W</td>
                        <td>X</td>
                        <td>Y</td>
                    </tr>
                </tbody>
            </table>
            </center>
</body>
</html>
